<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Products List</title>
  <th:block th:insert="layout.html :: link-css"></th:block>

</head>
<body>
<th:block th:insert="layout.html :: header"></th:block>
<div class="container">

  <h1>Add Book</h1>
  <form th:action="@{/products/edit}" th:object="${products}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="col-6 md-3">
      <label for="title" class="form-label">Title: </label>
      <input type="text" class="form-control" th:field="*{title}" id="title">
    </div>
    <div class="col-6 md-3">
      <label for="price" class="form-label">Price: </label>
      <input type="text" class="form-control" th:field="*{price}" id="price">
    </div>
    <div class="col-6 md-3">
      <label for="description" class="form-label">Description: </label>
      <input type="text" class="form-control" th:field="*{description}" id="description">
    </div>
    <div class="col-6 md-3">
      <label for="category" class="form-label">Category: </label>
      <select id="category" class="form-control" name="category.id">

        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
      </select>
    </div>
    <input type="submit" value="Save" class="btn btn-primary">
  </form>
  <br>
  <a th:href="@{/products}">Back to list</a>
</div>
</div>
<th:block th:insert="layout :: footer"></th:block>
</body>

</html>
